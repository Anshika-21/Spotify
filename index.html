<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container" id="myDiv">
        <div class="songlist">
            <h1>Anshika Agarwal</h1>
            <div>
                <div class="songitem">
                    <img src="cover1.png" alt="1">
                    <span class="songname">Let me down slowly</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.png" alt="1">
                    <span class="songname">Love me like you do</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.png" alt="1">
                    <span class="songname">Slow grenade</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.png" alt="1">
                    <span class="songname">Closer</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.png" alt="1">
                    <span class="songname">Why do i</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.png" alt="1">
                    <span class="songname">Him and I</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.png" alt="1">
                    <span class="songname">Believer</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>
    

    <div class="bottom">
        <input type="range" name="range" id="mybar" min="0" value="0 " max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>>
        </div>
    </div>
  
    <script src="https://kit.fontawesome.com/ad8d2c3be4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
